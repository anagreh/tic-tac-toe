<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/popsub.js" ></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>



    <div class="flex-horizontal">
        <div class="slide-container">
            <input type="range" min="3" max="15" value="3" class="slider" id="myRange" >
            <div id='slider-value'>3</div>
        </div>

        <div class='table-button'>
            <div class="table">
            </div>

            <div class="button">
                <button>Restart</button>
            </div>
            
        </div>

        
    </div>


    <div id="players">
        <form id="add-player">

            <input type="text" placeholder="Player Name" name="player" id="player-name" required>
    
            <button id='player-submit-button' type="submit">+</button>
    
        </form>
        <div id="output">

        </div>
    </div>





</body>
</html>
